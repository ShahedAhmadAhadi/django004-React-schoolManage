{% extends 'students/detail.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
        rel="stylesheet"
        href="{% static './students/tailwind-output.css' %}"
    />
        <title>Document</title>
    </head>
    <body>
        {% block body %}
        <div class="border w-1/3 m-auto mt-10 rounded flex flex-col items-center bg-blue-700 shadow-2xl font-semibold text-base text-white">
            <h2 class="m-3">Are you sure to delete {{lst.s_name}}'s record</h2>
            <form method="post">
                {% csrf_token %}
                <button type="submit"  class="p-3 mb-3 bg-red-500 rounded px-6 font-semibold p-0">Delete</button>
            </form>
        </div>
        
        {% endblock %}
    </body>
</html>
